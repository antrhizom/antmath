<!DOCTYPE html>
<html lang="de">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const ChevronRight = () => (

                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>

        const Calculator = ({ className }) => (

                <line x1="8" y1="14" x2="8" y2="18"></line>
                <line x1="12" y1="14" x2="12" y2="18"></line>
                <line x1="8" y1="10" x2="8" y2="10"></line>
                <line x1="12" y1="10" x2="12" y2="10"></line>
                <line x1="16" y1="10" x2="16" y2="10"></line>

        );

        const MathPuzzleQuiz = () => {
            const [stage, setStage] = useState('welcome');
            const [username, setUsername] = useState('');
            const [currentRound, setCurrentRound] = useState(0);
            const [currentPuzzle, setCurrentPuzzle] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [showFeedback, setShowFeedback] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [learnings, setLearnings] = useState([]);
            const [showHint, setShowHint] = useState(false);

            const rounds = [
                // Runde 1
                [
                    {
                        category: "R√ºckw√§rtsrechnen",
                        color: "blue",
                        puzzle: "Lisa denkt sich eine Zahl. Sie verdoppelt die Zahl und addiert dann 15. Das Ergebnis ist 47. Welche Zahl hat sich Lisa gedacht?",
                        options: ["12", "16", "18", "20"],
                        correct: "16",
                        explanation: "Wir rechnen r√ºckw√§rts: 47 - 15 = 32. Diese 32 ist das Doppelte der gesuchten Zahl, also 32 √∑ 2 = 16. Probe: 16 √ó 2 = 32, dann 32 + 15 = 47 ‚úì",
                        hint: "Mache die Schritte r√ºckw√§rts: Erst die Addition r√ºckg√§ngig machen, dann die Verdopplung."
                    },
                    {
                        category: "Versteckte Division",
                        color: "green",
                        puzzle: "Eine B√§ckerei backt jeden Tag 156 Br√∂tchen. Diese werden gleichm√§√üig in K√∂rbe verteilt. In jedem Korb sind 12 Br√∂tchen. Wie viele K√∂rbe braucht die B√§ckerei?",
                        options: ["11", "12", "13", "14"],
                        correct: "13",
                        explanation: "156 Br√∂tchen √∑ 12 Br√∂tchen pro Korb = 13 K√∂rbe. Das ist eine versteckte Division: Wir teilen die Gesamtmenge durch die Menge pro Gruppe.",
                        hint: "Wie oft passt 12 in 156? Das ist eine Division."
                    },
                    {
                        category: "Muster erkennen",
                        color: "purple",
                        puzzle: "Folge: 3, 7, 15, 31, 63, ?. Welche Zahl kommt als n√§chstes?",
                        options: ["95", "115", "127", "130"],
                        correct: "127",
                        explanation: "Jede Zahl wird verdoppelt und dann wird 1 addiert: 3√ó2+1=7, 7√ó2+1=15, 15√ó2+1=31, 31√ó2+1=63, 63√ó2+1=127. Das Muster ist: (Zahl √ó 2) + 1",
                        hint: "Schau dir an, wie sich die Zahlen von einer zur n√§chsten ver√§ndern. Gibt es eine Regel?"
                    }
                ],
                // Runde 2
                [
                    {
                        category: "Anteile und Verh√§ltnisse",
                        color: "orange",
                        puzzle: "In einer Klasse sind 24 Sch√ºler. 2/3 davon haben ein Haustier. Wie viele Sch√ºler haben ein Haustier?",
                        options: ["12", "14", "16", "18"],
                        correct: "16",
                        explanation: "2/3 von 24 bedeutet: 24 √∑ 3 = 8 (das ist 1/3), dann 8 √ó 2 = 16 (das sind 2/3). Oder direkt: (24 √ó 2) √∑ 3 = 48 √∑ 3 = 16",
                        hint: "Finde zuerst 1/3 der Sch√ºler, dann verdopple das Ergebnis f√ºr 2/3."
                    },
                    {
                        category: "Versteckte Addition",
                        color: "red",
                        puzzle: "Tom hatte Geld gespart. Er kauft ein Spiel f√ºr 28 Euro und hat danach noch 17 Euro √ºbrig. Wie viel Geld hatte Tom am Anfang?",
                        options: ["35 Euro", "40 Euro", "45 Euro", "50 Euro"],
                        correct: "45 Euro",
                        explanation: "Das ist eine Addition, obwohl im Text 'kaufen' steht: 28 Euro + 17 Euro = 45 Euro. Wir addieren das Ausgegebene und das √úbrige, um den Anfangsbetrag zu finden.",
                        hint: "Was hat Tom ausgegeben? Was hat er noch? Zusammen ergibt das den Anfangsbetrag."
                    },
                    {
                        category: "Logisches Denken",
                        color: "cyan",
                        puzzle: "Drei Geschwister sind zusammen 36 Jahre alt. Das √§lteste Kind ist doppelt so alt wie das j√ºngste. Das mittlere Kind ist 12 Jahre alt. Wie alt ist das j√ºngste Kind?",
                        options: ["6 Jahre", "8 Jahre", "10 Jahre", "12 Jahre"],
                        correct: "8 Jahre",
                        explanation: "Mittleres Kind: 12 Jahre. Bleiben 36 - 12 = 24 Jahre f√ºr die anderen zwei. Wenn das √Ñlteste doppelt so alt ist wie das J√ºngste, teilen wir 24 durch 3: Das J√ºngste ist 8, das √Ñlteste 16 (8√ó2). Probe: 8 + 12 + 16 = 36 ‚úì",
                        hint: "Ziehe erst das Alter des mittleren Kindes ab. Dann teile den Rest so, dass ein Kind doppelt so alt ist wie das andere."
                    }
                ],
                // Runde 3
                [
                    {
                        category: "Versteckte Multiplikation",
                        color: "pink",
                        puzzle: "Ein Rechteck ist 5 cm breit. Es ist dreimal so lang wie breit. Wie gro√ü ist die Fl√§che des Rechtecks?",
                        options: ["40 cm¬≤", "60 cm¬≤", "75 cm¬≤", "90 cm¬≤"],
                        correct: "75 cm¬≤",
                        explanation: "L√§nge = 3 √ó Breite = 3 √ó 5 = 15 cm. Fl√§che = L√§nge √ó Breite = 15 √ó 5 = 75 cm¬≤. Hier sind zwei Multiplikationen versteckt: eine f√ºr die L√§nge und eine f√ºr die Fl√§che.",
                        hint: "Finde zuerst die L√§nge (dreimal die Breite), dann berechne die Fl√§che (L√§nge mal Breite)."
                    },
                    {
                        category: "Durchschnitt verstehen",
                        color: "yellow",
                        puzzle: "Anna hat in vier Mathearbeiten folgende Punkte: 12, 15, 13 und 16 Punkte. Wie viele Punkte braucht sie in der f√ºnften Arbeit, um insgesamt durchschnittlich 14 Punkte zu haben?",
                        options: ["12", "14", "16", "18"],
                        correct: "14",
                        explanation: "F√ºr Durchschnitt 14 √ºber 5 Arbeiten braucht sie: 14 √ó 5 = 70 Punkte insgesamt. Bisher hat sie: 12+15+13+16 = 56 Punkte. Noch n√∂tig: 70 - 56 = 14 Punkte.",
                        hint: "Berechne erst, wie viele Punkte sie insgesamt braucht. Dann ziehe ab, was sie schon hat."
                    },
                    {
                        category: "Zeitrechnung",
                        color: "indigo",
                        puzzle: "Ein Film beginnt um 19:35 Uhr und dauert 128 Minuten. Wann ist der Film zu Ende?",
                        options: ["21:33 Uhr", "21:43 Uhr", "22:03 Uhr", "22:13 Uhr"],
                        correct: "21:43 Uhr",
                        explanation: "128 Minuten = 2 Stunden und 8 Minuten (120 Min + 8 Min). Start: 19:35 + 2 Stunden = 21:35 + 8 Minuten = 21:43 Uhr. Bei Zeitrechnungen zerlegen wir gro√üe Zeitspannen in Stunden und Minuten.",
                        hint: "Wandle 128 Minuten in Stunden und Minuten um. Addiere dann zur Startzeit."
                    }
                ]
            ];

            const getColorClasses = (color) => {
                const colorMap = {
                    'blue': { bg: 'bg-blue-50', border: 'border-blue-600', label: 'bg-blue-200' },
                    'green': { bg: 'bg-green-50', border: 'border-green-600', label: 'bg-green-200' },
                    'purple': { bg: 'bg-purple-50', border: 'border-purple-600', label: 'bg-purple-200' },
                    'orange': { bg: 'bg-orange-50', border: 'border-orange-600', label: 'bg-orange-200' },
                    'red': { bg: 'bg-red-50', border: 'border-red-600', label: 'bg-red-200' },
                    'cyan': { bg: 'bg-cyan-50', border: 'border-cyan-600', label: 'bg-cyan-200' },
                    'pink': { bg: 'bg-pink-50', border: 'border-pink-600', label: 'bg-pink-200' },
                    'yellow': { bg: 'bg-yellow-50', border: 'border-yellow-600', label: 'bg-yellow-200' },
                    'indigo': { bg: 'bg-indigo-50', border: 'border-indigo-600', label: 'bg-indigo-200' }
                };
                return colorMap[color] || colorMap['blue'];
            };

            const handleStart = () => {
                if (username.trim()) {
                    setStage('quiz');
                }
            };

            const handleAnswer = (answer) => {
                setSelectedAnswer(answer);
                setShowFeedback(true);

                const currentData = rounds[currentRound][currentPuzzle];
                const isCorrect = answer === currentData.correct;

                setAnswers([...answers, {
                    category: currentData.category,
                    correct: isCorrect,
                    puzzle: currentData.puzzle.substring(0, 50) + "..."
                }]);

                if (isCorrect) {
                    setLearnings([...learnings, {
                        category: currentData.category,
                        puzzle: currentData.puzzle.substring(0, 60) + "...",
                        explanation: currentData.explanation
                    }]);
                }
            };

            const handleNext = () => {
                setShowFeedback(false);
                setSelectedAnswer(null);
                setShowHint(false);

                if (currentPuzzle < rounds[currentRound].length - 1) {
                    setCurrentPuzzle(currentPuzzle + 1);
                } else if (currentRound < rounds.length - 1) {
                    setCurrentRound(currentRound + 1);
                    setCurrentPuzzle(0);
                } else {
                    setStage('certificate');
                }
            };

            const handlePrint = () => {
                window.print();
            };

            const correctAnswers = answers.filter(a => a.correct).length;
            const totalAnswers = answers.length;

            if (stage === 'welcome') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-100 p-8">
                        <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8">
                            <div className="flex items-center justify-center mb-6">
                                <Calculator className="w-12 h-12 text-blue-600 mr-4" />
                                <h1 className="text-4xl font-bold text-gray-800">
                                    Mathe-Denksport
                                </h1>
                            </div>
                            <div className="prose prose-lg mb-8">
                                <p className="text-gray-700">
                                    Willkommen! Dieses Tool fordert dein mathematisches Denken heraus. 
                                    Die Aufgaben sehen wie Geschichten aus, aber dahinter verbergen sich 
                                    clevere Rechenaufgaben.
                                </p>
                                <p className="text-gray-700">
                                    <strong>Das Besondere:</strong> Die Grundrechenarten (Plus, Minus, Mal, Geteilt) 
                                    sind in den Texten versteckt. Du musst erkennen, welche Rechnung gemeint ist!
                                </p>
                                <div className="bg-blue-50 p-4 rounded-lg my-6">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-2">
                                        Aufbau:
                                    </h3>
                                    <ul className="list-disc list-inside space-y-1 text-gray-700">
                                        <li><strong>3 Runden</strong> mit verschiedenen Denkaufgaben</li>
                                        <li>Pro Runde: <strong>3 knifflige Aufgaben</strong></li>
                                        <li>Jede richtige Antwort wird erkl√§rt</li>
                                        <li>Level: <strong>B1 (Grundrechenarten clever versteckt)</strong></li>
                                    </ul>
                                </div>
                                <p className="text-gray-700">
                                    <strong>Tipp:</strong> Lies jede Aufgabe genau und √ºberlege, welche Rechnung 
                                    du brauchst. Manchmal musst du mehrere Schritte nacheinander machen!
                                </p>
                            </div>
                            
                            <div className="space-y-4">
                                <label className="block">
                                    <span className="text-gray-700 font-semibold">Dein Name f√ºr das Zertifikat:</span>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Gib deinen Namen ein"
                                    />
                                </label>
                                <button
                                    onClick={handleStart}
                                    disabled={!username.trim()}
                                    className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition"
                                >
                                    Los geht's <ChevronRight />
                                </button>
                      <a
                                    href="index.html"
                                    className="block text-center text-gray-600 hover:text-gray-800 font-semibold py-2"
                                >
                                    ‚Üê Zur√ºck zur Startseite
                                </a>
                            </div>
                        </div>
                    </div>
                );
            }

            if (stage === 'quiz') {
                const currentData = rounds[currentRound][currentPuzzle];
                const isCorrect = selectedAnswer === currentData.correct;
                const colors = getColorClasses(currentData.color);

                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-100 p-8">
                        <div className="max-w-3xl mx-auto">
                            <div className="bg-white rounded-lg shadow-xl p-8">
                                <div className="mb-6">
                                    <div className="flex justify-between text-sm text-gray-600 mb-2">
                                        <span>Runde {currentRound + 1} von {rounds.length}</span>
                                        <span>Aufgabe {currentPuzzle + 1} von {rounds[currentRound].length}</span>
                                    </div>
                                    <div className="mb-2">
                                        <span className={`inline-block ${colors.label} text-gray-800 px-3 py-1 rounded-full text-sm font-semibold`}>
                                            {currentData.category}
                                        </span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div 
                                            className="bg-blue-600 h-2 rounded-full transition-all"
                                            style={{ 
                                                width: `${((currentRound * rounds[currentRound].length + currentPuzzle) / (rounds.length * 3)) * 100}%` 
                                            }}
                                        />
                                    </div>
                                </div>

                                <div className={`${colors.bg} p-6 rounded-lg mb-8 border-l-4 ${colors.border}`}>
                                    <p className="text-xl text-gray-800 leading-relaxed mb-4">
                                        {currentData.puzzle}
                                    </p>
                                    <p className="text-sm text-gray-600 italic">
                                        W√§hle die richtige Antwort:
                                    </p>
                                </div>

                                {!showFeedback ? (
                                    <>
                                        {showHint && (
                                            <div className="bg-yellow-50 p-4 rounded-lg border-l-4 border-yellow-500 mb-4">
                                                <p className="text-sm font-semibold text-gray-700 mb-1">üí° Tipp:</p>
                                                <p className="text-gray-700">{currentData.hint}</p>
                                            </div>
                                        )}
                                        <button

                                        >
                                            {showHint ? 'üôà Tipp ausblenden' : 'üí° Tipp anzeigen'}
                                        </button>
                                        <div className="grid grid-cols-2 gap-3">
                                            {currentData.options.map((option, index) => (
                                                <button

                                            ))}

                                ) : (
                                    <div className="space-y-6">
                                        <div className={`p-6 rounded-lg ${isCorrect ? 'bg-green-50 border-2 border-green-500' : 'bg-red-50 border-2 border-red-500'}`}>
                                            <h3 className={`text-2xl font-bold mb-3 ${isCorrect ? 'text-green-800' : 'text-red-800'}`}>
                                                {isCorrect ? '‚úì Richtig!' : '‚úó Leider falsch'}
                                            </h3>
                                            {!isCorrect && (
                                                <p className="text-gray-700 mb-3 text-lg">
                                                    Die richtige Antwort ist: <strong>{currentData.correct}</strong>
                                                </p>
                                            )}
                                            <div className={`bg-white p-4 rounded border-l-4 ${colors.border}`}>
                                                <p className="text-sm font-semibold text-gray-700 mb-2">
                                                    {isCorrect ? 'So funktioniert es:' : 'Erkl√§rung:'}
                                                </p>
                                                <p className="text-gray-700 leading-relaxed">
                                                    {currentData.explanation}
                                                </p>
                                            </div>
                                        </div>
                                        <button
                                            onClick={handleNext}
                                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition"
                                        >
                                            {currentPuzzle < rounds[currentRound].length - 1 || currentRound < rounds.length - 1 ? 'N√§chste Aufgabe' : 'Zum Zertifikat'} <ChevronRight />
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (stage === 'certificate') {
                const percentage = Math.round((correctAnswers / totalAnswers) * 100);
                const categories = [...new Set(learnings.map(l => l.category))];

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-100 p-8">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white rounded-lg shadow-2xl p-12 certificate-page">
                                <div className="text-center mb-8">
                                    <Award className="w-20 h-20 text-blue-600 mx-auto mb-4" />
                                    <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                        Mathe-Denksport Zertifikat
                                    </h1>
                                    <p className="text-xl text-gray-600">
                                        Versteckte Rechenaufgaben gemeistert!
                                    </p>
                                </div>

                                <div className="border-t-2 border-b-2 border-blue-600 py-6 mb-8 text-center">
                                    <p className="text-lg text-gray-700 mb-2">
                                        Hiermit wird best√§tigt, dass
                                    </p>
                                    <p className="text-3xl font-bold text-gray-800 mb-2">
                                        {username}
                                    </p>
                                    <p className="text-lg text-gray-700">
                                        das Mathe-Denksport-Tool absolviert hat
                                    </p>
                                </div>

                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                        Deine Ergebnisse:
                                    </h2>
                                    <div className="bg-blue-50 p-6 rounded-lg mb-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-lg text-gray-700">Richtige Antworten:</span>
                                            <span className="text-3xl font-bold text-blue-600">{correctAnswers} / {totalAnswers}</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-4">
                                            <div 
                                                className="bg-blue-600 h-4 rounded-full transition-all"
                                                style={{ width: `${percentage}%` }}
                                            />
                                        </div>

                                    </div>
                                </div>

                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                        Erfolgreich gemeisterte Aufgabentypen:
                                    </h2>
                                    {categories.length > 0 ? (
                                        <div className="grid grid-cols-2 gap-3 mb-4">
                                            {categories.map((category, index) => (
                                                <div key={index} className="bg-green-50 p-3 rounded-lg border-l-4 border-green-600">
                                                    <p className="font-semibold text-gray-800">‚úì {category}</p>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <p className="text-gray-600 text-center">
                                                Noch keine Aufgaben erfolgreich gel√∂st.
                                            </p>
                                        </div>
                                    )}
                                </div>

                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                        Was du richtig gel√∂st und gelernt hast:
                                    </h2>
                                    {learnings.length > 0 ? (
                                        <div className="space-y-4">
                                            {learnings.map((learning, index) => (
                                                <div key={index} className="bg-gray-50 p-4 rounded-lg border-l-4 border-green-600">
                                                    <p className="font-semibold text-gray-800 mb-1">
                                                        ‚úì {learning.category}
                                                    </p>
                                                    <p className="text-sm text-gray-600 italic mb-2">
                                                        {learning.puzzle}
                                                    </p>
                                                    <p className="text-gray-700 text-sm">
                                                        {learning.explanation}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="bg-gray-50 p-6 rounded-lg text-center">
                                            <p className="text-gray-600">
                                                Du hast noch keine Aufgabe richtig gel√∂st. Versuche es noch einmal!
                                            </p>
                                        </div>
                                    )}
                                </div>

                                <div className="text-center text-gray-600 text-sm mb-6">
                                    <p>{new Date().toLocaleDateString('de-DE', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                </div>

                                <div className="flex gap-4 no-print">
                                    <button
                                        onClick={handlePrint}
                                        className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition"
                                    >
                                        <Printer /> Zertifikat drucken
